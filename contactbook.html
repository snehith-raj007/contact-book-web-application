<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Book</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .contact {
      background-color: white;
      margin: 10px auto;
      padding: 15px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: crimson;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .contact.fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeOut {
      to {opacity: 0; transform: translateX(100px);}
    }
  </style>
</head>
<body>

  <h2>ðŸ“‡ Contact Book</h2>

  <input type="text" id="name" placeholder="Contact Name" />
  <input type="text" id="phone" placeholder="Phone Number" />
  <br>
  <button onclick="addContact()">Add</button>
  <button onclick="clearContacts()">Clear All</button>

  <h3>Your Contacts:</h3>
  <div id="contactList"></div>

  <script>
    let contacts = JSON.parse(localStorage.getItem("contacts")) || [];

    function displayContacts() {
      const list = document.getElementById("contactList");
      list.innerHTML = "";
      contacts.forEach((c, index) => {
        const div = document.createElement("div");
        div.className = "contact";
        div.innerHTML = `
          <strong>${c.name}</strong><br>${c.phone}
          <button class="delete-btn" onclick="deleteContact(${index}, this)">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function addContact() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if (name && phone) {
        contacts.push({ name, phone });
        localStorage.setItem("contacts", JSON.stringify(contacts));
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        displayContacts();
      } else {
        alert("Please enter both name and phone.");
      }
    }

    function deleteContact(index, btn) {
      const contactDiv = btn.parentElement;
      contactDiv.classList.add("fade-out");
      setTimeout(() => {
        contacts.splice(index, 1);
        localStorage.setItem("contacts", JSON.stringify(contacts));
        displayContacts();
      }, 500); // match animation duration
    }

    function clearContacts() {
      if (confirm("Are you sure you want to delete all contacts?")) {
        contacts = [];
        localStorage.removeItem("contacts");
        displayContacts();
      }
    }

    displayContacts();
  </script>

</body>
</html>
